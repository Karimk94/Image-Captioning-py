<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Object Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Object Detector</h1>
            <p>Upload an image to identify objects within it.</p>
        </header>

        <main>
            <div class="form-container">
                <form id="detection-form" enctype="multipart/form-data">
                    <div class="input-group">
                        <label for="image_file">Upload an Image</label>
                        <input type="file" id="image_file" name="image_file" accept="image/*" required>
                    </div>
                    <button type="submit" class="submit-btn">Detect Objects</button>
                </form>
            </div>

            <div id="result-container" class="hidden">
                <h2>Detection Result</h2>
                <div id="image-preview-container">
                    <!-- This will now show the processed image -->
                    <img id="result-image" src="#" alt="Detection Result"/>
                </div>
            </div>
             <div id="error-container" class="hidden">
                <p id="error-message"></p>
            </div>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
